"$schema" = "../gen/schemas/permission-schema.json"

[[permission]]
identifier = "scan"
description = "Allow folder scanning commands"
commands.allow = [
	"scan_path",
	"cancel_scan",
	"get_disk_usage",
	"get_settings",
	"update_settings",
	"get_tcp_status",
	"remote_connect",
	"remote_disconnect",
	"remote_send",
	"remote_status",
	"open_path",
	"show_in_explorer",
	"is_context_menu_enabled",
	"toggle_context_menu",
	"get_startup_path",
	"delete_item",
	"rename_item",
	"create_folder",
	"copy_item",
	"save_temp_and_open"
]
