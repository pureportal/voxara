name: Build Installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: installer-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - windows-latest
          - ubuntu-22.04
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install frontend dependencies
        run: npm ci
      - name: Verify version sync
        run: npm run sync:version:check
      - name: Build Tauri installers
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          uploadWorkflowArtifacts: true
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-${{ matrix.platform }}.spdx.json
          output-file: sbom-${{ matrix.platform }}.spdx.json
          format: spdx-json
          upload-release-assets: false
      - name: List bundle outputs
        shell: bash
        run: |
          ls -la src-tauri/target/release/bundle || true
          find src-tauri/target/release/bundle -maxdepth 3 -type f || true
      - name: Collect bundle artifacts
        id: bundles
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            patterns=(
              "src-tauri/target/release/bundle/msi/*.msi"
              "src-tauri/target/release/bundle/nsis/*-setup.exe"
            )
          else
            patterns=(
              "src-tauri/target/release/bundle/deb/*.deb"
              "src-tauri/target/release/bundle/rpm/*.rpm"
              "src-tauri/target/release/bundle/appimage/*.AppImage"
            )
          fi

          files=()
          for pattern in "${patterns[@]}"; do
            for file in $pattern; do
              if [ -f "$file" ]; then
                files+=("$file")
              fi
            done
          done

          if [ ${#files[@]} -eq 0 ]; then
            echo "No bundle artifacts found for attestation."
            exit 1
          fi

          printf "paths<<EOF\n%s\nEOF\n" "$(printf "%s\n" "${files[@]}")" >> "$GITHUB_OUTPUT"
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ${{ steps.bundles.outputs.paths }}
      - name: Attest SBOM
        uses: actions/attest-sbom@v3
        with:
          subject-path: ${{ steps.bundles.outputs.paths }}
          sbom-path: sbom-${{ matrix.platform }}.spdx.json
