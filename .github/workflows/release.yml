name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.compare.outputs.changed }}
      version: ${{ steps.current.outputs.version }}
      release_body: ${{ steps.release_body.outputs.body }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Verify version sync
        run: npm run sync:version:check
      - name: Read current version
        id: current
        shell: bash
        run: |
          version="$(node -e 'console.log(require("./package.json").version)')"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
      - name: Read previous version
        id: previous
        shell: bash
        run: |
          previous="$(git show ${{ github.event.before }}:package.json 2>/dev/null | node -e "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>{if(!d){process.exit(0)};console.log(JSON.parse(d).version);});")"
          echo "version=${previous}" >> $GITHUB_OUTPUT
      - name: Compare versions
        id: compare
        shell: bash
        run: |
          current="${{ steps.current.outputs.version }}"
          previous="${{ steps.previous.outputs.version }}"
          if [ -n "$current" ] && [ "$current" != "$previous" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Generate changelog
        if: steps.compare.outputs.changed == 'true'
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}
        continue-on-error: true
      - name: Set release body
        if: steps.compare.outputs.changed == 'true'
        id: release_body
        shell: bash
        run: |
          body="${{ steps.changelog.outputs.content }}"
          if [ -z "$body" ] && [ -f CHANGES.md ]; then
            body="$(cat CHANGES.md)"
          fi
          if [ -z "$body" ]; then
            body="See the assets below to download and install this version."
          fi
          printf "body<<EOF\n%s\nEOF\n" "$body" >> "$GITHUB_OUTPUT"
      - name: Create tag
        if: steps.compare.outputs.changed == 'true'
        shell: bash
        run: |
          version="${{ steps.current.outputs.version }}"
          tag="v${version}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists. Skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - windows-latest
          - ubuntu-22.04
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install frontend dependencies
        run: npm ci
      - name: Verify version sync
        run: npm run sync:version:check
      - name: Build and upload release assets
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ needs.check-version.outputs.version }}
          releaseName: Voxara v${{ needs.check-version.outputs.version }}
          releaseBody: ${{ needs.check-version.outputs.release_body }}
          generateReleaseNotes: true
          prerelease: false
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-${{ matrix.platform }}.spdx.json
          output-file: sbom-${{ matrix.platform }}.spdx.json
          format: spdx-json
          upload-release-assets: false
      - name: List bundle outputs
        shell: bash
        run: |
          ls -la src-tauri/target/release/bundle || true
          find src-tauri/target/release/bundle -maxdepth 3 -type f || true
      - name: Collect bundle artifacts
        id: bundles
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            patterns=(
              "src-tauri/target/release/bundle/msi/*.msi"
              "src-tauri/target/release/bundle/nsis/*-setup.exe"
            )
          else
            patterns=(
              "src-tauri/target/release/bundle/deb/*.deb"
              "src-tauri/target/release/bundle/rpm/*.rpm"
              "src-tauri/target/release/bundle/appimage/*.AppImage"
            )
          fi

          files=()
          for pattern in "${patterns[@]}"; do
            for file in $pattern; do
              if [ -f "$file" ]; then
                files+=("$file")
              fi
            done
          done

          if [ ${#files[@]} -eq 0 ]; then
            echo "No bundle artifacts found for attestation."
            exit 1
          fi

          printf "paths<<EOF\n%s\nEOF\n" "$(printf "%s\n" "${files[@]}")" >> "$GITHUB_OUTPUT"
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ${{ steps.bundles.outputs.paths }}
      - name: Attest SBOM
        uses: actions/attest-sbom@v3
        with:
          subject-path: ${{ steps.bundles.outputs.paths }}
          sbom-path: sbom-${{ matrix.platform }}.spdx.json
